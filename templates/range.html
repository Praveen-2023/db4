{% extends "base.html" %}

{% block title %}Range Query - {{ table_name }} - Lightweight DBMS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="mb-4">Range Query - {{ table_name }}</h1>
        <div class="mb-3">
            <a href="{{ url_for('view_table', table_name=table_name) }}" class="btn btn-secondary">Back to Table</a>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h2>Range Query Form</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="start_key" class="form-label">Start {{ primary_key }}</label>
                        <input type="text" class="form-control" id="start_key" name="start_key" required>
                    </div>
                    <div class="mb-3">
                        <label for="end_key" class="form-label">End {{ primary_key }}</label>
                        <input type="text" class="form-control" id="end_key" name="end_key" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
